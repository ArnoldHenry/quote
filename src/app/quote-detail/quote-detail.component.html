<app-quotes (emitQuote)='addNewQuote($event)'></app-quotes>

<div class="row"*ngFor="let quote of quotes;let i ='index'">
  <ul>
    
   <li class="mylist">
     <p>Quote No. {{quote.id}}</p>
      <p>Author --- {{quote.author}}</p>
     
     <p>Quote ---  {{quote.quote}}</p>
    
     <p>Publisher --- {{quote.myname}}</p>

   </ul>
 </div>
