<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h1 class="head">Quote of the day</h1>

<div class="container">
<form (ngSubmit)="submitQuote()" #quotesForm='ngForm'>
<div class="form-group">
<div class="col-3" >
 <label for="author">author:</label>
 <input type="text" class="form-control" id="author" [(ngModel)]="myQuote.author" name="author" #author="ngModel" required>
 <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
   Authors name is required
 </div>
 </div>
</div>

<div class="form-group">
 <div class="col-5" >
 <label for="thequote">Quote:</label>
 <textarea type="text" rows="5" class="form-control" placeholder="Enter Quote" name="quote" required [(ngModel)]="myQuote.quote" #quote="ngModel"></textarea>
 <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
   Quote is required
 </div>
</div>
</div>

<div class="form-group">
 <div class="col-3" >
   <label for="myname">Name:</label>
   <input type="text" class="form-control" placeholder="Enter your name" name="myname" required [(ngModel)]="myQuote.myname" #myname="ngModel">
   <div [hidden]="myname.valid || myname.pristine" class="alert alert-danger">
     Your name is required
   </div>
   </div>
 </div>

 <button type="submit" class="btn btn-success">Submit</button>

</form>
<!-- <div *ngIf="myQuote.author && myQuote.quote && myQuote.myname"> -->
  <!-- <h3>{{myQuote.author}} {{myQuote.quote}} {{myQuote.myname}}</h3>
</div> -->
</div>
